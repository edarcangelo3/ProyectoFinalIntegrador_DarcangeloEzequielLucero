<div class="row">
    <circle-progress
        [percent]="85"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [showUnits]="false"
        [imageHeight]="100"
        [imageWidth]="100"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
</div>
